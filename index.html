<html>

<body>
    <div id="wrap">
        <div class="cubic">
            <article class="brick">hello</article>
        </div>
    </div>
<span id="debug">hello</span>

<script src="js/jquery.js"></script>

        moving:function(x,y){
            $("#debug").html(x);
        }
    });

</script>
